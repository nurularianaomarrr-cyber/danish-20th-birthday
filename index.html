<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Baby ðŸ¤Ž</title>

<style>
body {
    margin: 0;
    overflow: hidden;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: none;
    cursor: pointer;
}

.active {
    display: block;
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div id="slide1" class="slide active"
     style="background-image: url('images/slide1.png');"
     onclick="showSlide('slide2')">
</div>

<!-- SLIDE 2 -->
<div id="slide2" class="slide"
     style="background-image: url('images/slide2.png');"
     onclick="showSlide('slide3')">
</div>

<!-- SLIDE 3 -->
<div id="slide3" class="slide"
     style="background-image: url('images/slide3.png');">
</div>

<!-- SLIDE 4 -->
<div id="slide4" class="slide"
     style="background-image: url('images/slide4.png');"
     onclick="showSlide('slide3')">
</div>

<!-- SLIDE 5 -->
<div id="slide5" class="slide"
     style="background-image: url('images/slide5.png');"
     onclick="showSlide('slide3')">
</div>

<!-- SLIDE 6 -->
<div id="slide6" class="slide"
     style="background-image: url('images/slide6.png');">
</div>

<!-- SLIDE 7 -->
<div id="slide7" class="slide"
     style="background-image: url('images/slide7.png');"
     onclick="showSlide('slide6')">
</div>

<!-- SLIDE 8 -->
<div id="slide8" class="slide"
     style="background-image: url('images/slide8.png');"
     onclick="showSlide('slide6')">
</div>

<!-- SLIDE 9 -->
<div id="slide9" class="slide"
     style="background-image: url('images/slide9.png');"
     onclick="showSlide('slide6')">
</div>

<script>

function showSlide(id) {
    let slides = document.getElementsByClassName("slide");
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
    }
    document.getElementById(id).classList.add("active");
}

/* SLIDE 3 (Vertical options left-middle-right) */
document.getElementById("slide3").addEventListener("click", function(e){

    let x = e.clientX / window.innerWidth;

    if (x < 0.33) {
        showSlide("slide4");
    } 
    else if (x < 0.66) {
        showSlide("slide5");
    } 
    else {
        showSlide("slide6");
    }

});

/* SLIDE 6 (Horizontal options top-middle-bottom) */
document.getElementById("slide6").addEventListener("click", function(e){

    let y = e.clientY / window.innerHeight;

    // Top 20% = Back to Slide 3
    if (y < 0.2) {
        showSlide("slide3");
        return;
    }

    // Remaining split horizontally
    if (y < 0.46) {
        showSlide("slide7"); // You're Sad
    } 
    else if (y < 0.72) {
        showSlide("slide8"); // Miss Me
    } 
    else {
        showSlide("slide9"); // Motivation
    }

});

</script>

</body>
</html>
